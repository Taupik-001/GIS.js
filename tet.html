<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="test1">Noob</h1>
    <h1 id="test2">Pro</h1>
    <h1 id="theChooseCharacter">Your Character is Jet</h1>
    <button onclick="charaOne()">Karakter One</button>
    <button onclick="charaTwo()">Karakter Two</button>
    <button onclick="PrinGame()">Test</button>
    <script>
        function charaOne(){
            document.getElementById("theChooseCharacter").innerHTML = "CharOne"
        }
        function charaTwo(){
            document.getElementById("theChooseCharacter").innerHTML = "CharTwo"
        }
        function PrinGame(){
            if(document.getElementById("theChooseCharacter").innerHTML == "CharOne"){
                // Level1C1()
                document.getElementById("test1").innerHTML = "Pro"
            }
            else if(document.getElementById("theChooseCharacter").innerHTML == "CharTwo"){
                // Level1C2()
                document.getElementById("test1").innerHTML = "Noob"
            }
        }
    </script>
</body>
</html>
